<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.css" />
  </head>
  <body>
    
    <h1 class="bg-info text-center p-3 text-danger">Grid!</h1>

    <div class="container bg-light">
        <div class="row bg-dark-subtle align-content-center justify-content-center" style="height: 500px;">
            <div class="col-6 bg-success">6</div>
            <div class="col-6 bg-danger ">6</div>
            <div class="col-3 bg-body-tertiary ">3</div>
            <div class="col-9 bg-warning ">9</div>
            <div class="col-2 bg-danger-subtle">2</div>
            <div class="col-7 bg-dark text-white">7</div>
            <div class="col-3 bg-success">3</div>
            <div class="col-4 bg-info-subtle">4</div>
            <div class="col-4 bg-warning-subtle">4</div>
            <div class="col-4 bg-danger">4</div>
            <div class="col-2 bg-warning">2</div>
            <div class="row p-0 mx-auto">
                <div class="col-7 bg-warning ">7</div>
            </div>
        </div>
    </div>
<br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 bg-danger">a</div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 bg-primary">b</div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 bg-warning">c</div>
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 bg-success">d</div>
        </div>
    </div>

    

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <script src="../bootstrap-5.3.2-dist/js/bootstrap.js"></script>
  </body>
</html>
