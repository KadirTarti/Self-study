<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>


        <h1>Guess My Number</h1>
        <p class="between">[1-20]</p>
        <button class="btn again"> Again </button>
        <div class="number">?</div>


    </header>

    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn check">Check</button>
        </section>
        
        
        <section class="right">
            <p class="msg" style="text-align: center;"><br><br> S T A R T <br><br> G A M E <br><br> 🏃🏃🏃🏃</p>
            <p class="score-label">💯 Score : <span class="score">10</span></p>
            <p class="top-score-label">🥇 Top Score: <span class="top-score">0</span></p>
        </section>
    </main>
    
    



    <script src="game.js"></script>
</body>
</html>
