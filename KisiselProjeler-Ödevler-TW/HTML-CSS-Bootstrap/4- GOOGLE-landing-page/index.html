<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    <div id="navbar">
        <div id="navbar-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div id="navbar-right">
            <a class="links-right" href="#">Gmail</a>
            <a class="links-right" href="#">Images</a>
            <img class="appicon" src="./img/appicon.png" alt="">
            <button id="sign-in-button"><b>Sing In</b></button>
        </div>
    </div>

    <div id="google-container">
        <img id="google-logo" src="img/googlelogo.png" alt="">
    </div>  
    
    <div id="form-container">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input id="search-bar" type="text">
            <img class="mic-icon" src="./img/google_microphone.png" alt="">
            <img class="search-icon" src="./img/magnifying_glass.jpg" alt="">
        </form>

        <div id="google-links">
            <button class="g-search"><b>Google Search</b></button>
            <button class="g-search"><b>I'm Feeling Lucky</b></button>
        </div>
        <div class="last">
            <p><b>Other Languages you can use Google: </b></p>
            <a href=""><b>English</b></a>
        </div>
    </div>
</body>
</html>
