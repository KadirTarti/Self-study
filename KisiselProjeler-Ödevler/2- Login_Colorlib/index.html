<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        
        <header>
            <h2 id="title">Login</h2>
        </header>

        <section class="login-info">
            <form action="">
                <div class="username">
                    <label for="">Username</label>
                    <br>
                    <div class="ilk-icon">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Type your Username" required>
                    </div>
                </div>
                <br>
                <div class="password">
                    <label for="">Password</label>
                    <br>
                    <div class="ikinci-icon">
                        <i class="fa-solid fa-lock"></i>
                        <!-- bu iconu position:relativ ile düzenleyebiliriz 
                        left:0 yapacağız   /  input'a padding left gerekebilir -->
                        <input type="password" placeholder="Type your password" required>
                    </div>
                    
                    <a href="#" class="forgot">Forgot password?</a>
                    </div>
                <div class="login">
                    <input type="submit" name="" id="" value="LOGIN">
                </div>       
            </form>
        </section>

        <div class="login-with">
            <p>Or Login Using</p>
            <div class="icons">
                <a href="" class="face"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="" class="twt"><i class="fa-brands fa-twitter"></i></a>
                <a href="" class="gg"><i class="fa-brands fa-google"></i></a>
            </div>
        </div>

        <div class="sign-up">
            <p>Or Sing Up Using</p>
            <br>
            <a href="#" class="lastSign">SIGN UP</a>
        </div>
    </div>


    
</body>
</html>
