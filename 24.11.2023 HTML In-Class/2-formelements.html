<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elementleri</title>
    <style>
      .container {
        background-color: rgb(210, 192, 167);
      }
      .header {
        background-color: rgb(206, 132, 67);
        display: flex;
        align-items: center;
      }
      .header img {
        padding: 10px;
      }
      form {
        padding: 10px;
      }

      div {
        border: 2px solid rgb(89, 0, 89);
      }

      input {
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="./images/avatar-men.png" alt="" width="10%" />
        <h5>PERSONEL FORMU</h5>
      </div>

      <form action="./result.html">
        <div>
          <label for="ad">Adınız:</label>
          <br />
          <input type="text" id="ad" name="AD" />
        </div>
        <br />
        <div>
          <label for="soyad">Soyadınız:</label>
          <br />
          <input type="text" id="soyad" name="SOYAD" />
        </div>
        <br />
        <div>
          <label for="sifre">Şifreniz:</label>
          <br />
          <input type="password" id="sifre" name="SIFRE" />
        </div>
        <br />
        <div>
          <label for="yas">Yaşınız</label> <br />
          <input type="number" name="YAŞINIZ" id="yas" />
        </div>
        <br />
        <div>
          <label for="cinsiyet">Cinsiyet</label>
          <br />
          <input type="radio" name="cinsiyet" id="" />
          <label for="kadin">Kadın</label>

          <input type="radio" name="cinsiyet" id="" />
          <label for="erkek">Erkek</label>
        </div>

        <!-- -------------------------- -->
        <!-- ------CHECKBOX -->
        <!-- -------------------------- -->
        <div>
          <label for="">Home Office Günleriniz</label>
          <br />
          <input type="checkbox" name="gün" id="" value="Pazartesi" />
          <label for="">Pazartesi</label>
          <br />
          <input type="checkbox" name="gün" id="" value="Salı" />
          <label for="">Salı</label>
          <br />
          <input type="checkbox" name="gün" id="" value="Çarşamba" />
          <label for="">Çarşamba</label>
          <br />
          <input type="checkbox" name="gün" id="" value="Perşembe"/>
          <label for="">Perşembe</label>
          <br />
          <input type="checkbox" name="gün" id="" value="Cuma" />
          <label for="">Cuma</label>
        </div>
        <input type="submit" value="Kaydet">

        <!-- --------------------------------- -->
        <!-- color -->
        <!-- --------------------------------- -->
        <div>
            <label for="renk">Sevdiğiniz Renk:</label>
            <input type="color" name="" id="" value="#f6b73c">
        </div>
      </form>
    </div>
  </body>
</html>
