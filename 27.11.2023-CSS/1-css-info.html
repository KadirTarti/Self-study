<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <style>
        p{
            background-color: chocolate;
        }

        .parag{
            background-color:paleturquoise;
            color:rgb(118, 1, 1)
        }


    </style>

  </head>



  <body>
    <h1>CSS INTRO</h1>

    <!-- * Inline CSS, HTML elementlerine style keyword'u ile eklenir.
   * style kelimesinin ici aslinda CSS alanidir.
   * Sadece eklenen element icin bir stillendirme gerceklestirir.
   * Bu sebeple cok pratik bir yontem degildir.
   * HTML kodlarini kalabaliklastirdigi icin kodun gorunumunu karmasiklastirir. -->

   <!-- Inline styling style attribute(özelliği) ile sağlıyoruz -->
   <p style="background-color: steelblue; color:azure; padding: 20px">Inline Styling</p>

   <!-- Internal Styling -->
   <p class="parag">Internal Styling</p>

   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus blanditiis ea quo vero itaque amet sit porro dolore minima obcaecati natus officiis unde sequi illo asperiores, odio, earum perferendis reiciendis architecto distinctio modi!</p>


  </body>
</html>
