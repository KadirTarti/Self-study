    <div>
        <p style="color: white;"><b>Thank you for signing up at Netflix. Tell us more about your self</b></p>

                <label for="content">Content Type</label><br>
            </div>
            
            <div classs="content">

                    <option value="">Series</option>

                </select><br>
            </div>

            <div class="movie">
                <label for="mType">Movie Type</label><br>
                <input type="checkbox" name="mType" value="Comedy">Comedy <br>
                <input type="checkbox" name="mType" value="Action">Action <br>
                <input type="checkbox" name="mType" value="Romance">Romance <br>
            </div>

            <div class="gender">
                <label for="">Gender</label> <br>
                <input type="radio" name="gender">Male <br>
                <input type="radio" name="gender">Female <br>
                <input type="radio" name="gender">Other <br>
            </div>

            <div class="feedback">
                <label for="">Feedback</label> <br>
                <textarea name="" id="" cols="30" rows="5" placeholder="Any Comment"></textarea> <br>
            </div>

            <input type="submit">
