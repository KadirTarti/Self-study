<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Europe Map</title>
  </head>

  <body>
    <h1>Europe Map</h1>
    <img
      src="./images/europe-map-2020.jpg"
      alt=""
      usemap="#avrupaHaritasi"
      usemap="#fransa"
      target="_blank"
    />
    <map name="avrupaHaritasi">
      <area
        shape="rect"
        coords="706,697,835,861"
        href="https://www.tatsachen-ueber-deutschland.de/de/deutschland-auf-einen-blick/"
        alt="almanya"
      />
      <area
        shape="rect"
        coords="561,797,724,987"
        href="https://www.france.fr/en"
        alt="fransa"
      />
      <area
      shape="rect"
      coords="1054,1008,305,113"
      href="https://www.tccb.gov.tr/en/"
      alt="turkiye"
    />
    </map>
  </body>
</html>
